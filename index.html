<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="result"><input type="text" ></div>
        <div id="clear"><button id="clear">Clear</button></div>

        <div class="numbers operations">
            <div id="numbers">
                <button  >0</button>
                <button  >1</button>
                <button  >2</button>
                <button  >3</button>
                <button  >4</button>
                <button  >5</button>
                <button  >6</button>
                <button  >7</button>
                <button  >8</button>
                <button  >9</button>
                <button  >.</button>
            </div>

            <div id="operations">
                <button >+</button>
                <button >-</button>
                <button >x</button>
                <button >/</button>
                <button id="equal" class="equal">=</button>
            </div>     
        </div>
    </div>      
</body>
</html>
